# DEBUG LEVELS: none=0, Error=1, Warning=2, Info=3, Debug=4, Verbose=5
# If DEBUG_LEVEL is commented, Android's logging levels will be used
DEBUG_LEVEL = 3

NTP_SERVER=0.in.pool.ntp.org
NTP_SERVER=1.in.pool.ntp.org
NTP_SERVER=2.in.pool.ntp.org
NTP_SERVER=3.in.pool.ntp.org
NTP_SERVER=0.us.pool.ntp.org
NTP_SERVER=1.us.pool.ntp.org
NTP_SERVER=2.us.pool.ntp.org
NTP_SERVER=3.us.pool.ntp.org

XTRA_SERVER_1=http://xtrapath1.izatcloud.net/xtra2.bin
XTRA_SERVER_2=http://xtrapath2.izatcloud.net/xtra2.bin
XTRA_SERVER_3=http://xtrapath3.izatcloud.net/xtra2.bin

# Version check for XTRA DISABLE=0, AUTO=1, XTRA2=2, XTRA3=3
XTRA_VERSION_CHECK=0

# Error Estimate _SET=1, _CLEAR=0
ERR_ESTIMATE=1

# Wiper (wifi positioning), 1=enable, 0=disable
ENABLE_WIPER=1

# GPS Capabilities bit mask: SCHEDULING = 0x01, MSB = 0x02, 
# MSA = 0x04, ON_DEMAND_TIME = 0x10, GEOFENCE = 0x20
# default = ON_DEMAND_TIME | MSA | MSB | SCHEDULING | GEOFENCE
CAPABILITIES=0x37

# NMEA provider (1=Modem Processor, 0=Application Processor)
NMEA_PROVIDER=0

# Mark if it is a SGLTE target (1=SGLTE, 0=nonSGLTE)
SGLTE_TARGET=0

# Intermediate position report, 1=enable, 0=disable
INTERMEDIATE_POS=1

# Accuracy threshold for intermediate positions
# less accurate positions are ignored, 0 for passing all positions
ACCURACY_THRES=3000
QOS_ACCURACY=50
QOS_TIME_OUT_STANDALONE=60
QOS_TIME_OUT_AGPS=89
QosHorizontalThreshold=1000
QosVerticalThreshold=500

################################
#  AGPS server settings        #
################################
DEFAULT_AGPS_ENABLE=TRUE
DEFAULT_USER_PLANE=TRUE
AGPS=http://xtra1.gpsonextra.net/xtra2.bin
AssistMethodType=1
AgpsUse=1
AgpsMtConf=0
AgpsMtResponseType=1
AgpsServerType=1
AgpsServerIp=3232235555

######################
#  SUPL V2.0         #
######################
SUPL_VER=0x20000
REPORT_POSITION_USE_SUPL_REFLOC=1
DEFAULT_SSL_ENABLE=FALSE
SUPL_HOST=supl.google.com
SUPL_PORT=7276
SUPL_SECURE_PORT=7275
SUPL_NO_SECURE_PORT=3425
SUPL_TLS_CERT=/etc/SuplRootCert
CURRENT_CARRIER=common

#####################################
#  LTE Positioning Profile Settings #
#####################################
# 0: Enable RRLP on LTE(Default)
# 1: Enable LPP_User_Plane on LTE
# 2: Enable LPP_Control_Plane
# 3: Enable both LPP_User_Plane and LPP_Control_Plane
LPP_PROFILE = 3

###################################################
# Select Positioning Protocol on A-GLONASS system #
###################################################
# 0x1: RRC CPlane
# 0x2: RRLP UPlane
# 0x4: LLP Uplane
A_GLONASS_POS_PROTOCOL_SELECT = 0x4